<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Contact us Page </title>
	<link rel="stylesheet" href="contact.css">
</head>

<body>
	<div class="contactUs">
		<div class="title">
			<h2> Get in Touch </h2>
		</div>
		<div class="box">
			<!-- Form -->
			<div class="contact form" id="react-contact-form"> 
				<h3> Send a message </h3>
				<form>
					<div class="formBox">
						<div class="row50">
							<div class="inputBox">
								<span> First Name </span>
								<input type="text" placeholder="Enter first name">
							</div>
							<div class="inputBox">
								<span> Last Name </span>
								<input type="text" placeholder="Enter last name">
							</div>
						</div>

						<div class="row50">
							<div class="inputBox">
								<span> Email </span>
								<input type="text" placeholder="Enter email">
							</div>
							<div class="inputBox">
								<span> Mobile </span>
								<input type="number" placeholder="enter mobile number">
							</div>
						</div>


						<div class="row100">
							<div class="inputBox">
								<span> Message </span>
								<textarea value="Write your message here....">  </textarea>
							</div>
					</div>


					<div class="row100">
							<div class="inputBox">
								<input type="submit" value="Send">
							</div>
					</div>
					</div>
				</form>
			</div>


			<!-- info box  -->
			<div class="contact info"> 
				<h3> Contact Info </h3>
				<div class="infoBox">
					<div>
						<span> <ion-icon name="location"></ion-icon> </span>
						<p> Pratap Nagar, Nagpur Maharashtra <br> INDIA </p>
					</div>
					<div>
						<span> <ion-icon name="mail"></ion-icon> </span>
						<a href="mailto:xabc6380@gmail.com"> xabc6380@gmail.com </a>
					</div>
					<div>
						<span> <ion-icon name="call"></ion-icon> </span>
						<a href="tel:+917410745776"> +91 741 074 5776 </a>
					</div>
					<!-- Social Media Links -->
					<ul class="sci">
						<li> <a href="#"> <ion-icon name="logo-github"></ion-icon>  </a></li>
						<li> <a href="#"> <ion-icon name="logo-instagram"></ion-icon> </a></li>
						<li> <a href="#"> <ion-icon name="logo-linkedin"></ion-icon> </a></li>
						<li> <a href="#"> <ion-icon name="logo-snapchat"></ion-icon> </a></li>
					</ul>
				</div>
			</div>


			<!-- Map -->
			<div class="contact map"> 		
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14887.666572050357!2d79.05544184999997!3d21.11588920000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bd4bf87aff0ca8b%3A0xc3c190d0b064322b!2sPratap%20Nagar%2C%20Nagpur%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1706525071136!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			
		</div>
		</div>
	</div>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	<script type="module">
  	import React from 'react';
  	import ReactDOM from 'react-dom';
  	import ContactForm from './components/ContactForm';

  	ReactDOM.render(<ContactForm />, document.getElementById('react-contact-form'));
</script>
</body>
</html>
